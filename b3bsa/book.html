        </div>

        <div class="booking-form">
            <div id = "enwan">
            <h1>Doctor Appointment Booking</h1>
            </div>
            <form id="appointmentForm">
                <div class="name-container">
                    <div>
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div>
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" required>
                    </div>
                </div>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>

                <div class="date-container">
                    <label for="day"><b>Day:</b></label>
                    <input type="number" id="day" min="1" max="31" required>

                    <label for="month"><b>Month:</b></label>
                    <input type="number" id="month" min="1" max="12" required>

                    <label for="year"><b>Year:</b></label>
                    <input type="number" id="year" min="2023" max="2030" required>
                </div>

                <label for="section">Section:</label>
                <select id="section" required>
                    <optgroup label="Physiotherapy">
                        <option value="Physiotherapy - Sports Injury">Sports Injury</option>
                        <option value="Physiotherapy - Rehabilitation">Rehabilitation</option>
                        <option value="Physiotherapy - Pain Management">Pain Management</option>
                    </optgroup>
                </select>

                <label for="doctorName">Doctor's Name:</label>
                <input type="text" id="doctorName" required>

                <button type="submit">Book Appointment</button>
            </form>
        </div>
    </div>
